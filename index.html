<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Calls for the arcgis api's CSS files and JS library >! --> 
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant necessary for a full screen map app. -->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 
      "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate", 
      "esri/widgets/Search", 
      "esri/widgets/Search/LocatorSearchSource"
      "esri/Graphic"
      "esri/layers/GraphicsLayer"
    
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search,  Graphics, GraphicsLayer) { 
      
      esriConfig.apiKey = "AAPKcf47264e32794af29b8505a640992140dTOZDTXkDMXGQTuCncQfjuHjEesD1DFlJERirFncgdHb7Ok0f1ko4f6m-N_jnQ8N";
      
      const map = new Map({ 
        basemap: "satellite" // Basemap layer service 
      });  

      const view = new MapView({
        map: map,
        center: [-104.991531, 39.742043], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      const basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "top-left",
        index: 2
      });
      
      const searchWidget = new Search({
        view: view
      }); 

      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

      const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer);

      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };  

      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        color: [0, 0, 139],  // Color of blues rock
        outline: {  
          color: [255, 255, 255], // White  
          width: 1
        }  
      };

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol  
        });

        graphicsLayer.add(pointGraphic);

    });  
  </script>

  <!-- CSS to make a full screen map -->
  <style>  html,  body,  #viewDiv {  padding: 0;  margin: 0;  height: 100%;  width: 100%;  }  </style> 

</head>
<body>
  
  <!-- Displays the map. -->
  <div id="viewDiv"></div> 

</body>
</html>
