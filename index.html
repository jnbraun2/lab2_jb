<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Calls for the arcgis api's CSS files and JS library >! --> 
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant necessary for a full screen map app. -->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 
      "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate", 
      "esri/widgets/Search", 
      "esri/widgets/Search/LocatorSearchSource"],
      
    function(esriConfig, Map, MapView, BasemapGallery, Locate, Search,) { 
   
      esriConfig.apiKey = "AAPKcf47264e32794af29b8505a640992140dTOZDTXkDMXGQTuCncQfjuHjEesD1DFlJERirFncgdHb7Ok0f1ko4f6m-N_jnQ8N";
   
      const map = new Map({ 
        basemap: "satellite" // Basemap layer service 
      });  
      
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });
  
      //Adding basemap gallery.
      const basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      //Adding locate widget.
      const locate = new Locate({
        view: view
      });

      view.ui.add(locate, {
        position: "top-left",
        index: 2
      });
  
      //Adding search widget.
      const searchWidget = new Search({
        view: view
      }); 

      view.ui.add(searchWidget, {
        position: "top-left",
        index: 0
      });

      });   
  </script>

  <!-- CSS to make a full screen map -->
  <style>  html,  body,  #viewDiv {  padding: 0;  margin: 0;  height: 100%;  width: 100%;  }  </style> 

</head>
<body>
  
  <!-- Displays the map. -->
  <div id="viewDiv"></div> 

</body>
</html>
